    <script type="text/x-template" id="template-loadIndicator">

            <h2>Loading, please wait...</h2>

    <script type="text/x-template" id="template-clipboardList">
          <% model.each(function(item) { %>
          <li><a href="/c/<%= item.get('name') %>" data-id="<%= item.get('cid') %>"><%= item.get('description') %></a></li>
          <% }); %>
    </script>

    <script type="text/x-template" id="template-clipboards">
      <div class="row">
        <div class="large-4 columns">
        <h3>Clipboards</h2>
        <ul class="side-nav clipboard-list">
          
        </ul>

    	  </div> 
        <div class="large-8 columns">
        <div class="clipcontent"></div>
    	  </div>        
      </div>
    </script>

    <script type="text/x-handlebars" id="template-clipboardNew">
      <div class="row">
				<h3>Create New Clipboard</h3>
				<form >
					<div>
						<label>Clipboard name</label>
						<input type="text" name=clipboard_name placeholder="your-clipboard-name">
					</div>
		
					<br>
					<button type="submit">Create</button>
				</form>
			</div>
    </script>

    <script type="text/x-handlebars" id="template-clipboardContent">
    <br>
    <h3><%= cb.name %></h3>
    <h4><%= cb.description %></h4>
    
    <% cb.items.each(function(item) { %>
    <li><a href="/c/<%= item.get('name') %>" data-id="<%= item.get('cid') %>"><%= item.get('description') %></a></li>
    
    <li>
    <% if(item.filetype == "photo") { %>
    <img src="<%= item.url %>" alt="<%= item.filename %>" title="<%= item.title %>" style="width:150px"><br>
    <% } /*end If*/ %>
    
    <%= item.filename %>
    </li>
    <% }); /*end Each*/ %>
    </script>

    <script type="text/x-handlebars" id="template-userProfile">
